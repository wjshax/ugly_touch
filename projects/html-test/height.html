<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    *{
        margin:0;
        padding:0;
    }
    .container{
        display: block;
        position: absolute;
        white-space: nowrap;
        width:100px;
        border:1px solid red;
        bottom: 0;
        line-height: 0;
    }
    .container>div{
        width:100%;
        display: inline-block;
        box-sizing: border-box;
        border:1px solid black;
        bottom:0;
        position:relative;
    }
    .content-b{
        height:80px;
        left:-100%;
    }
    .content-a{
        height:50px;
    }
    .wrapper{
        bottom: 100px;
        left:200px;
        position: absolute;
        overflow: visible;
        width:200px;
        border:1px solid green;
    }
</style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="content-a">
    
            </div><div class="content-b">
    
            </div>
        </div>
    </div>
</body>
</html>
